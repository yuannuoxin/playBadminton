name: 构建vless-configToGithub

on:
  workflow_dispatch:
    inputs:
      docker_name:
        description: "Docker 镜像名称"
        required: true
        type: string
      build_version:
        description: "镜像版本"
        required: true
        type: string
        default: "0.0.1"
      github_WORKDIR:
        description: "github工作目录"
        required: true
        type: string
        default: "vless-config"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置QEMU
        uses: docker/setup-qemu-action@v3

      - name: 设置Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 构建并推送Docker镜像
        uses: docker/build-push-action@v5
        with:
          context: ./${{ github.event.inputs.github_WORKDIR }}
          file: ./${{ github.event.inputs.github_WORKDIR }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.docker_name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.docker_name }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.docker_name }}:${{ github.event.inputs.build_version }}
          platforms: linux/amd64,linux/arm64
          builder: ${{ steps.buildx.outputs.name }}
